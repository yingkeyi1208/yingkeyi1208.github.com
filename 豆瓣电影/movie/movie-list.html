<!--需要绑定列表的分类-->
<div class="page-header">
    <h1 ng-bind="title"></h1>
</div>
<div class="list-group">
    <!--路由切换点-->
    <a href="#/subject/{{movie.id}}" ng-repeat="movie in movies" class="list-group-item">
        <div class="media">
            <span class="badge pull-right">{{movie.rating.average}}</span>
            <div class="media-left">
                <img ng-src="{{movie.images.small}}" alt="" class="media-object img-thumbnail">
            </div>
            <div class="media-body">
                <h3 class="media-heading">{{movie.title}}</h3>
                <p class="caption"> <!-- caption：标题 -->
                    导演：
                    <span ng-repeat="director in movie.directors">{{director.name}}{{$last?'':'、'}}</span>
                </p>
                <p class="caption">
                    类型：{{movie.genres.join('、')}}
                </p>
            </div>
        </div>
    </a>
</div>

<p>总共：{{total || 1000}}条</p>
<!--模态框：-->
<div class="modal fade" ng-class="{in:loading}" ng-hide="!loading" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">正在加载</h4>
            </div>
            <div class="modal-body">
                <!--进度条-->
                <div class="progress">
                    <div class="progress-bar progress-bar-success active progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">100% Complete (success)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            var number2 = document.getElementById('phoneNumber2');
            var numberError1 = document.getElementById('numberError1');
            var picError = document.getElementById('picError');
            number1.onblur = function(){
                if(number1.value === ''){
                    numberError1.innerHTML = '';

                }
                if(isNaN(number1.value)){
                    numberError1.innerHTML = '手机号码错误!';
                }

            }

            number2.onblur = function(){
                if(number2 != 'gb42'){
                    picError.innerHTML = '请输入正确的验证码!';

                }
                if(number2.value == ''){
                    picError.innerHTML = '';

                }



            }



        }
